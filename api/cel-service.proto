syntax = "proto3";
package protofiles;

import "google/protobuf/struct.proto";

option go_package = "./pkg/protofiles";

message CelRequest {
    google.protobuf.Struct Context = 1;
    string Expression = 2;
    string identifier = 3;
}

message CelResponse {
    string Error = 1;
	string Message = 2;
	bool Result  = 3;
}

service EvalService {
    rpc Evaluate(CelRequest) returns (CelResponse);
}
